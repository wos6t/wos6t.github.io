lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line">1:linux:</span><br><span class="line">   介绍:</span><br><span class="line">      免费开源,安全,稳定的操作系统,经常用于作为服务器;</span><br><span class="line">      发行版本:centos</span><br><span class="line"></span><br><span class="line">2:虚拟机:</span><br><span class="line">   安装:傻瓜式安装;</span><br><span class="line">   文件放置的路径配置:尽量切到非c盘;</span><br><span class="line">3:虚拟一台裸机:</span><br><span class="line">   傻瓜式,具体见文档,如果文档有截图就安装修改,否则使用默认选择就ok.</span><br><span class="line">4:安装操作系统:centos:</span><br><span class="line">   具体见文档.</span><br><span class="line">5:重新引导,设置普通用户:</span><br><span class="line"></span><br><span class="line">6:网络的配置:</span><br><span class="line">    使用的是默认的配置;</span><br><span class="line">      使用ping命令进行网络的检查:</span><br><span class="line">          在宿主机上,打开命令窗口:ping  虚拟机的ip</span><br><span class="line">	  在虚拟机上(本地操作),打开终端窗口:ping  宿主机的ip</span><br><span class="line">      window上:ipconfig---&gt;查看ip地址</span><br><span class="line">      linux:ifconfig---&gt;查看ip地址</span><br><span class="line"></span><br><span class="line">      如果ping有问题,考虑关闭防火墙.</span><br><span class="line">7:命令的使用:</span><br><span class="line">   一般在公司,服务器很少就在你的身边:在你们的专门机房,也有可能是租用人家的,当然可能就在你楼下.</span><br><span class="line"></span><br><span class="line">   本地操作:只有你自己走到服务器旁边才能操作</span><br><span class="line">   远程操作:通过网络,进行远程操作(最多的).</span><br><span class="line">   两种方式操作的命令都是一样的.</span><br><span class="line"></span><br><span class="line">8:linux的命令:</span><br><span class="line">  查看ip地址:  Linux :ifconfig   windows:ipconfig;</span><br><span class="line">  tab键是命令的补全操作:</span><br><span class="line">     命令单词比较长的时候,输入开始的字母,tab自动提示;</span><br><span class="line"> ctr+c:退出当前的命令,结束当前命令;</span><br><span class="line"> clear:清屏</span><br><span class="line"> pwd:查看你当前在哪一个路径下.</span><br><span class="line"> 文本编辑器命令:</span><br><span class="line">   vi命令;</span><br><span class="line">    a:打开一个文本:</span><br><span class="line">     vi  文本名字,然后回车;</span><br><span class="line">     eg:vi wbtest.txt &#x3D;&#x3D;&#x3D;&gt;有就直接打开,没有就创建;</span><br><span class="line">    b: 打开文本后,有可能不能输入,需要切换到插入模式:</span><br><span class="line">     直接按键盘:i(insert)&#x3D;&#x3D;&gt;得到你的光标,输入你的内容;</span><br><span class="line">    c:退出输入模式:</span><br><span class="line">       按Esc键,再按住shift不放,再按冒号键,得到命令输入模式:</span><br><span class="line">       q!--&gt;强制退出,不保存;</span><br><span class="line">       wq--&gt;保存并退出.</span><br><span class="line">  cd :目录的切换:  cd &#x2F;home&#x2F;....&#x3D;&#x3D;&gt;根路径     cd ..&#x2F;相对路径  上一级; cd .&#x2F; 当前目录</span><br><span class="line">  ls :查看目录的内容   ls  -l  &#x3D;&#x3D;&gt;列出详细信息</span><br><span class="line">  su 用户名:用户的切换</span><br><span class="line">  exit:退出当前用户,回到上一个用户;如果全部退完,就退出命令窗口.</span><br><span class="line">  mkdir 目录名:创建一级目录;</span><br><span class="line">  mkdir -p 目录1&#x2F;目录2&#x2F;目录3&#x2F;...  :创建多级目录</span><br><span class="line">  rm -rf 路径  &#x2F;&#x2F;可以删除文件和目录    -r(递归) -f(暴力)</span><br><span class="line">    rm -rf .&#x2F;*  &#x3D;&#x3D;&gt;暴力删除当前路径下的所有的内容</span><br><span class="line">cp -rf dir1 dir2 &#x2F;&#x2F;将dir1复制一份到dir2目录（包含目录内容一起复制）</span><br><span class="line">cp -rf dir1&#x2F;* dir2 &#x2F;&#x2F;直接复制内容（非常重要）</span><br><span class="line"></span><br><span class="line">touch 文件名:创建一个空白文件</span><br><span class="line"></span><br><span class="line">head :头,从开始显示;</span><br><span class="line">tail:尾巴,从后面开始显示.</span><br><span class="line">tail -n 3 -f 1.txt  动态看1.txt的最后三行数据&#x3D;&#x3D;&#x3D;&#x3D;&gt;tail -3f 1.txt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">9:本地项目部署:</span><br><span class="line">  通过文件传输工具,把jdk和tomcat传到服务器上.</span><br><span class="line">    自带软件的卸载:</span><br><span class="line">     rpm -qa|grep java  &#x3D;&#x3D;&#x3D;&gt;查看java的软件</span><br><span class="line">     rpm -e --nodeps 文件名 &#x3D;&#x3D;&#x3D;&gt;卸载一个文件</span><br><span class="line">  9.1:jdk的安装:</span><br><span class="line">     rpm -qa|grep java  &#x3D;&#x3D;&#x3D;&gt;查看java的软件</span><br><span class="line">     rpm -e --nodeps 文件名 &#x3D;&#x3D;&#x3D;&gt;卸载一个文件</span><br><span class="line"></span><br><span class="line">     安装自己的jdk:</span><br><span class="line">       解压文件: tar -zxvf xxx.tar.gz -C &#x2F;解压到的目录;</span><br><span class="line">       配置环境变量:</span><br><span class="line">          打开:&#x2F;etc&#x2F;profile文件,使用vi命令,在最后一行添加:</span><br><span class="line">	  	export JAVA_HOME&#x3D;JDK安装路径</span><br><span class="line">                export PATH&#x3D;$JAVA_HOME&#x2F;bin:$PATH</span><br><span class="line">       重启虚拟机:</span><br><span class="line">       测试:java -version:</span><br><span class="line">       有问题,需要增加一个补丁:Sudo yum install glibc.i686</span><br><span class="line">   9.2:mysql的安装:</span><br><span class="line">      查看该操作系统上是否已经安装了mysql数据库</span><br><span class="line">       rpm -qa |grep mysql　</span><br><span class="line">      如果有就先删除:rpm -e --nodeps 文件名 &#x3D;&#x3D;&#x3D;&gt;卸载一个文件</span><br><span class="line"></span><br><span class="line">      在线安装:yum install -y mysql-server mysql mysql-deve:</span><br><span class="line">      service mysqld status:看是否启动;</span><br><span class="line">      service mysqld restart重启服务;</span><br><span class="line">    9.3:mysql的root用户的密码:</span><br><span class="line">       安装完后,默认的超级用户就是root,但是密码是空的:</span><br><span class="line">        mysqladmin -u root password ‘root’　通过该命令给root账号设置密码为admin;</span><br><span class="line">      如果密码设置错误了:具体百度,文档中有网页;</span><br><span class="line">    9.4:mysql的字符编码:</span><br><span class="line">        需要设置为utf8:</span><br><span class="line">	   先登录mysql:</span><br><span class="line">	     mysql -uroot -p  回车,输入密码并回车:</span><br><span class="line">	     进入mysql的命令行:</span><br><span class="line">	      mysql&gt;show variables like &#39;character%&#39;;#查看字符集</span><br><span class="line">	     </span><br><span class="line">	      修改:使用vi命令:&#x2F;etc&#x2F;my.cnf 修改以下两个部分就ok</span><br><span class="line">		1、找到[client] 添加(没有需要自己添加):</span><br><span class="line">			#默认字符集为utf8</span><br><span class="line">			default-character-set&#x3D;utf8</span><br><span class="line">		2、找到[mysqld] 添加:(注意空格对你的影响)</span><br><span class="line">			#默认字符集为utf8</span><br><span class="line">			default-character-set&#x3D;utf8</span><br><span class="line">			#设定连接mysql数据库时使用utf8编码，以让mysql数据库为utf8运行	</span><br><span class="line">			init_connect&#x3D;&#39;SET NAMES utf8&#39;	</span><br><span class="line">		3）重启mysql </span><br><span class="line">		service mysqld restart</span><br><span class="line">         验证:查看MYSQL字符集：show variables like &#39;character%&#39;;</span><br><span class="line">    9.5:tomcat的安装:</span><br><span class="line">       是绿色版的,先传到linux上;进行解压:</span><br><span class="line">          tar -zxvf -C &#x2F;路径地址</span><br><span class="line">      测试tomcat:</span><br><span class="line">         进入tomcat的bin目录:</span><br><span class="line">	    运行启动命令: .&#x2F;startup.sh</span><br><span class="line">  9.6:部署:</span><br><span class="line">     就是把本地的代码打成war包,丢到服务器的tomcat的webapps目录下,启动tomcat就ok了.</span><br><span class="line">      9.6.1:先打war包:</span><br><span class="line">         进入项目的pom.xml的目录,运行cmd命令:</span><br><span class="line">	    mvn clean install -Dmaven.test.skip&#x3D;true&#x3D;&#x3D;&gt;把war包打到你的maven的仓库中,自己去找.</span><br><span class="line">     9.6.2:把你本地的数据库导出为一个sql文件;</span><br><span class="line">     9.6.3:把war上传到tomcat的webapps目录下;把sql文件上传到linux的任意路径:</span><br><span class="line">        先把sql文件导入到你的服务器的mysql中:</span><br><span class="line">	   a:先登录mysql: mysql  -uroot -p &#x3D;&#x3D;&gt;输入密码;</span><br><span class="line">	   先创建数据库:create database crm default charset utf8;</span><br><span class="line">	   b:切换到这个数据库:</span><br><span class="line">	      use crm;</span><br><span class="line">	   c:导入上传的sql文件(先退出msyql的命令模式:exit):</span><br><span class="line">	    mysql -uroot -proot  crm&lt;&#x2F;usr&#x2F;local&#x2F;crm.sql</span><br><span class="line">    9.6.4:测试:</span><br><span class="line">        进入tomcat的bin目录,启动tomcat:</span><br><span class="line">	  先关闭启动的tomcat:bin目录的showdown.sh命令.</span><br><span class="line">         当不知道具体的路径的时候:使用ps命令查找:</span><br><span class="line">		ps -ef|grep &#39;tomcat&#39;&#x3D;&#x3D;&gt;如果有tomcat启动,就会查询到他启动的进程号和路径...</span><br><span class="line">		使用kill命令,杀掉这个进程:  kill 进程号.</span><br><span class="line">        在访问的时候,需要在地址中加入war包的名字:http:&#x2F;&#x2F;192.168.152.128:8080&#x2F;crm&#x2F;employee&#x2F;list</span><br><span class="line">	问题:防火墙:window要关闭;linux也要关闭:	service iptables stop</span><br><span class="line"></span><br><span class="line">10:阿里云:</span><br><span class="line">  就是阿里提供的一个云服务,我们只用的到服务器:</span><br><span class="line">    先需要去阿里云购买一个:</span><br><span class="line">      当你购买后,就相关与在本地虚拟机上安装了一个centos:</span><br><span class="line">        就是在阿里云上安装java部署的环境:</span><br><span class="line">            OneinStack&#x3D;&#x3D;&gt;java环境一站式安装.选中自己需要的服务的数字就ok;</span><br><span class="line">	部署和本地部署一样的.</span><br></pre></td></tr></table></figure>

<script>
(function () {
	"use strict";
	var goToTop = function() {
		$(".js-gotop").on("click", function(event){
			event.preventDefault();
			$("html, body").animate({
				scrollTop: $("html").offset().top
			}, 500, "easeInOutExpo");
			return false;
		});
		$(window).scroll(function(){
			var $win = $(window);
			if ($win.scrollTop() > 200) {
				$(".js-top").addClass("active");
			} else {
				$(".js-top").removeClass("active");
			}
		});
	};
	$(function(){
		goToTop();
	});
}());
</script>
